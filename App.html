<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number;
        do {
            number = parseInt(prompt("Nhập số từ 1->10: "));
            console.log("Sô thứ:" + number);
        } while (number >= 1 && number <= 10 )
  
    </script>
</body>

</html>
//Bai:sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp
while.
