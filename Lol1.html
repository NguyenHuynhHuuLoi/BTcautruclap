<body>
    <script>
        //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
       let n=parseInt(prompt("Nhập vào 1 số: "));
       let sum =0;
       for(let i=1;i<=n;i++){
        sum+=i;
       }
       console.log("Tổng từ 1->n:"+sum);
 
    </script>
